        <table class="table price-details">
            <thead>
                <h6 class="text-center">Detail Harga</h6>
                <hr/>
                <tr>
                    <th scope="col">Kapasitas</th>
                    <th scope="col">Harga</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody group-name="prices">
                <tr>

    </form>

    <!-- Room Price Modal -->
    <form id="addRoomPrice" action="" method="post" class="modal fade" tabindex="-1" aria-labelledby="addRoomPriceLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addRoomPriceLabel">Price Detail</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input id="capacity" name="capacity" type="text" class="form-control" placeholder="Kapasitas"
                            aria-label="Kapasitas" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">Orang</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Rp</span>
                        <input id="price" name="price" type="text" class="form-control" aria-label="Harga">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add Price</button>
                    <button type="update" class="btn btn-primary" data-bs-dismiss="modal">Update Price</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Room Facility Modal -->
    <form id="addFacility" action="" method="post" class="modal fade" tabindex="-1" aria-labelledby="addRoomFacilityLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addRoomFacilityLabel">Fasilitas</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input id="facility" name="facility" type="text" class="form-control" placeholder="Fasilitas">
                    </div>
                    <div class="mb-3">
                        <input id="description" name="description" type="text" class="form-control"
                            placeholder="Deskripsi">
                    </div>
                    <div class="mb-3">
                        <select id="serviceName" name="serviceName" aria-placeholder="asdsad" class="form-select">
                            <option value="" disabled selected>------- PILIH KATEGORI -------</option>
                            <option value="specification">Spesifikasi</option>
                            <option value="room-facility">Fasilitas kamar</option>
                            <option value="bath-room-facility">Fasilitas kamar mandi</option>
                            <option value="rules">Peraturan kamar ini</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Tambahkan Fasilitas</button>
                </div>
            </div>
        </div>
    </form>
