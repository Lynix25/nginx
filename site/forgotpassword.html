<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>In D'Kos</title>
    
    <script src="js/library.js"></script>

    <link rel="stylesheet" href="css/forgotpassword.css">
    <script type="module" src="js/forgotpassword.js"></script>
</head>

<body>
    <section class="vh-100 h-custom">
        <div class="container-fluid">
            <div class="card">
                <div class="text-center">
                    <a href="./login.html">
                        <img src="asset/image/Logo.png" class="img-fluid" alt="Logo image">
                    </a>
                </div>
                <div class="divider d-flex justify-content-center align-items-center my-4">
                    <p class="text-center mx-3 mb-0">Mengatur Ulang Password</p>
                </div>
                <form method="put" action="">
                    <div class="form-floating mb-2">
                        <input type="text" name="username" id="username" class="form-control form-control-lg"
                            placeholder="Username" required/>
                        <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" name="newPassword" class="form-control form-control-lg" id="newPassword"
                            placeholder="Ketik Password Baru" required>
                        <label class="form-label" for="newPassword">Password Baru</label>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="password" name="reTypeNewPassword" class="form-control form-control-lg border-end-0" id="reTypeNewPassword"
                                placeholder="Ketik Ulang Password Baru" required>
                            <label class="form-label" for="reTypeNewPassword">Konfirmasi Password Baru</label>
                        </div>
                        <span type="button" id="password-show-hide" class="input-group-text bg-transparent">
                            <i class="fad fa-eye text-center"></i>
                            <i class="fad fa-eye-slash text-center d-none"></i>
                        </span>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary px-5">Simpan</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center align-items-center mt-4">
                    <a href="/login.html"class="link">Kembali ke Halaman Login</a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>

<script>

</script>

</html>
