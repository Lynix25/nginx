<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>In D'Kos</title>

    <script src="js/library.js"></script>

    <link rel="stylesheet" href="css/announcement.css">
    <script defer type="module" src="js/announcementmenu.js"></script>
</head>

<body>
    <div class="row d-flex justify-content-center align-items-center m-4">
        <div class="page-title my-4">
            <div class="hover-text">
                <span class="tooltip-text tooltip-top-title">Kembali</span>
                <span id="back"><a href="#"><i class="fa fa-chevron-left"></i></a></span>
            </div>
            <h4 class="m-0">Pengumuman</h4>
            <div id="add-announcement-toggle" class="hover-text">
                <span class="tooltip-text tooltip-top-title">Buat Pengumuman</span>
                <span id="add-new"><i class="fa fa-plus"></i></span>
            </div>
        </div>
        <div class="input-group my-4">
            <input type="text" id="search" class="form-control" placeholder="Cari judul pengumuman..." />
            <span class="input-group-text"><i class="fa fa-search"></i></span>
        </div>
        <div class="wrapper" id="list-announcement">
            <div class="text-center w-100 p-2 no-data" hidden>
                <img src="./asset/no_data.png" alt="Tidak ada data" height="100px" style="opacity: 50%;">
                <p>Pencarian tidak ditemukan</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
