    <form class="frame card p-4 mx-auto my-4" action="" method="post">
        <div class="page-title my-4">
            <div class="hover-text">
                <span class="tooltip-text tooltip-top-title">Kembali</span>
                <span id="back"><i class="fa fa-chevron-left"></i></span>
            </div>
            <h5 class="text-center m-0 w-100">Tambah Data Kamar</h5>
        </div>
        <hr />
        <div class="card-body">
            <div class="mb-2">
                <label class="form-label" for="name">Nama Kamar</label>
                <input class="form-control form-control-lg" type="text" name="name" id="name" placeholder="Nama kamar" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="floor">Lantai</label>
                <input class="form-control form-control-lg" type="number" name="floor" id="floor" placeholder="Lokasi lantai kamar" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="quota">Kuota</label>
                <input class="form-control form-control-lg" type="number" name="quota" placeholder="Jumlah max. penyewa" id="quota" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="allotment">Alokasi Kamar</label>
                <select id="allotment" name="allotment" class="form-select" required>
                    <option>Putra</option>
                    <option>Putri</option>
                    <option>Pasutri</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label" for="description">Deskripsi</label>
                <textarea type="text" class="form-control" name="description" id="description" placeholder="Keterangan lain"></textarea>
            </div>
            <div class="mb-2">
                <label class="form-label" for="price">Harga</label>
                <div class="input-group mb-1">
                    <span class="input-group-text">Rp</span>
                    <input class="form-control form-control-lg" type="number" name="price" placeholder="Harga kamar untuk per orang" id="price" required>
                    <span class="input-group-text">/ Orang</span>
                </div>
                <small class="text-danger"><span class="fw-bold fs- text-danger">* Catatan: </span> Untuk pasutri dihitung 1 keluarga</small>
            </div>
        </div>
        <div class="card-footer text-center">
            <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
