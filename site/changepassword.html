<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>In D'Kos</title>

    <script src="js/library.js"></script>

    <link rel="stylesheet" href="css/changepassword.css">
    <script defer type="module" src="js/changepassword.js"></script>
</head>

<body>
    <div class="frame card w-100 p-4 my-4">
        <div class="page-title my-4">
            <div class="hover-text">
                <span class="tooltip-text tooltip-top-title">Kembali</span>
                <span id="back"><a href="./profile.html"><i class="fa fa-chevron-left"></i></a></span>
            </div>
            <h3 class="text-center m-0 w-100">Ubah Password</h3>
            <br/><br/>
        </div>
        <div class="m-4">
            <form method="put" action="">
                <div class="form-floating mb-2">
                    <input type="password" name="oldPassword" class="form-control form-control-lg" id="oldPassword"
                        placeholder="Ketik Password Lama" required/>
                    <label class="form-label" for="oldPassword">Password Lama</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" name="newPassword" class="form-control form-control-lg" id="newPassword"
                        placeholder="Ketik Password Baru" required>
                    <label class="form-label" for="newPassword">Password Baru</label>
                </div>
                <div class="input-group">
                    <div class="form-floating">
                        <input type="password" name="reTypeNewPassword" class="form-control form-control-lg border-end-0" id="reTypeNewPassword"
                            placeholder="Ketik Ulang Password Baru" required>
                        <label class="form-label" for="reTypeNewPassword">Konfirmasi Password Baru</label>
                    </div>
                    <span type="button" id="password-show-hide" class="input-group-text bg-transparent">
                        <i class="fad fa-eye text-center"></i>
                        <i class="fad fa-eye-slash text-center d-none"></i>
                    </span>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary px-5">Ubah Password</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
