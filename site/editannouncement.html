<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>In D'Kos</title>

    <script src="js/library.js"></script>
    <script defer type="module" src="js/editannouncement.js"></script>
</head>

<body>
    <form class="frame card w-100 p-4" method="post">
        <div class="page-title my-4">
            <div class="hover-text">
                <span class="tooltip-text tooltip-top-title">Kembali</span>
                <span id="back"><a href="#"><i class="fa fa-chevron-left"></i></a></span>
            </div>
            <h5 class="text-center m-0 w-100">Ubah Pengumuman</h5>
            <br/><br/>
        </div>
        <div class="card-body pb-0">
            <div class="row">
                <div class="col-sm-6 p-0 px-2 pb-2">
                    <label class="form-label" for="title">Judul</label>
                    <input class="form-control" type="text" name="title" id="title" maxlength="25" placeholder="Judul pengumuman" " required>
                </div>
                <div class="col-sm-6 p-0 px-2 pb-2">
                    <label class="form-label" for="period">Masa Berlaku</label>
                    <input class="form-control" type="text" name="period" id="period" maxlength="25" placeholder="Masa pengumuman berlaku" required>
                </div>
            </div>
            <div class="px-2 pb-2">
                <label class="form-label" for="description">Deskripsi</label>
                <textarea class="form-control" type="text" name="description" id="description" placeholder="Konten pengumuman" required></textarea>
            </div>
            <div class="px-2 pb-2">
                <label class="form-label image" for="image"></label>
                <img id="currImage" alt="Pengumuman" style="display: block; margin: auto; width: 100%;">
                <input class="form-control" type="file" name="image" id="image" accept=".jpg, .png, .jpeg">
                <div class="text-center">
                    <i class="fa fa-spinner fa-spin" hidden></i>
                </div>
            </div>
            <div class="card-footer text-center mt-4">
                <button type="submit" class="btn btn-primary mx-2">Simpan</button>
            </div>
        </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
