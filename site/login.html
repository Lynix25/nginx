<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-5 col-lg-6 col-xl-5 text-center img-wrapper">
                    <img src="asset/image/Logo.png" class="img-fluid" alt="Logo image">
                </div>
                <div class="col-md-5 col-lg-5 col-xl-4 offset-xl-1">
                    <form method="post" action="" class="p-4">
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center mx-3 mb-0">Sahabat sejati kos-kosan Anda!</p>
                        </div>

                        <!-- Username input -->
                        <div class="form-floating mb-4">
                            <input type="text" name="username" id="username" class="form-control"
                                placeholder="Username" required/>
                            <label class="form-label" for="username">Username</label>
                        </div>

                        <!-- Password input -->
                        <div class="input-group">
                            <div class="form-floating">
                                <input type="password" name="password" class="form-control border-end-0" id="password"
                                    placeholder="Password" required/>
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <span type="button" id="password-show-hide" class="input-group-text bg-transparent">
                                <i class="fad fa-eye text-center"></i>
                                <i class="fad fa-eye-slash text-center d-none"></i>
                            </span>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="col form-check my-3">
                                <input class="form-check-input me-2" type="checkbox" name="rememberMe" id="rememberMe"
                                    value='true' />
                                <label class="form-check-label" for="rememberMe">Ingat Saya</label>
                            </div>
                            <a href="/forgotpassword.html"class="link">Lupa Password</a>
                        </div>

                        <div class="text-center text-lg-end mt-3">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Masuk</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
