<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>In D'Kos</title>

    <script src="js/library.js"></script>

    <script defer type="module" src="js/edituser.js"></script>
</head>

<body>
    <form class="frame card p-4 mx-auto my-4" action="" method="post">
        <div class="page-title my-4">
            <div class="hover-text">
                <span class="tooltip-text tooltip-top-title">Kembali</span>
                <span><a href="./listuser.html"><i class="fa fa-chevron-left"></i></a></span>
            </div>
            <div class="text-center w-100">
                <h5 class="text-center">Ubah Data User</h5>
                <small class="id" style="font-style: italic;"></small>
            </div>
        </div>
        <hr/>
        <div class="card-body">
            <div class="row">
                <div class="col ps-0">
                    <label class="form-label" for="name">Nama</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
        
                <div class="col pe-0">
                    <label class="form-label" for="alias">Alias</label>
                    <input class="form-control" type="text" name="alias" id="alias">
                </div>
            </div>
    
            <div>
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
    
            <div>
                <label class="form-label" for="room">Kamar</label>
                <input class="form-control" type="text" id="room" disabled>
            </div>
    
            <div>
                <label class="form-label" for="phone">No Telfon</label>
                <input class="form-control" type="tel" name="phone" id="phone">
            </div>
    
            <div>
                <label class="form-label" for="gender">Gender</label>
                <input class="form-control" type="text" id="gender" disabled>
            </div>
    
            <div>
                <label class="form-label" for="job">Pekerjaan</label>
                <input class="form-control" type="text" name="job" id="job">
            </div>
    
            <div>
                <label class="form-label" for="identityCardImage">Foto KTP</label>
                <input class="form-control" type="file" name="identityCardImage" id="identityCardImage" accept=".jpg, .png, .jpeg">
                <!-- <img id="identityCardImageTag" style="display: block; margin: auto; width: 70%;"> -->
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </div>
    </form>
</body>

</html>
