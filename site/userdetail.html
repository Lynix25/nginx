<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="frame card p-4 mx-auto my-4">
        <div class="page-title my-4">
            <div class="hover-text">
                <span class="tooltip-text tooltip-top-title">Kembali</span>
                <span><a href="./listuser.html"><i class="fa fa-chevron-left"></i></a></span>
            </div>
            <div class="text-center w-100">

        </div>
        <div class="card-body">
            <div>
                <div class="row">
                    <div class="col-sm-6 p-0">

                        <p class="name"></p>
                    </div>
                    <div class="col-sm-6 p-0">

                        <p class="alias"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 p-0">

                        <p class="email"></p>
                    </div>
                    <div class="col-sm-6 p-0">
                        <b>Gender</b>
                        <p class="gender"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 p-0">
                        <b>Nama Kamar</b>
                        <p class="roomName"></p>
                    </div>
                    <div class="col-sm-6 p-0">
                        <b>Begabung Sejak</b>
                        <p class="joinDate"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 p-0">
                        <b>Username</b>
                        <p class="username"></p>
                    </div>
                    <div class="col-sm-6 p-0">
                        <b></b>
                        <p class=""></p>

        <button type="edit-user" class="btn btn-primary">Ubah</button>
